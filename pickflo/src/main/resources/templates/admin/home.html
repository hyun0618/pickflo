<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>관리자 페이지</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
		rel="stylesheet">
	<link rel="stylesheet" href="/pickflo/css/base.css">
	<link rel="stylesheet" href="/pickflo/css/fragments.css">
	<link rel="stylesheet" href="/pickflo/css/admin-home.css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
		rel="stylesheet">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="header row">
		<div class="header-logo col-6 col-md-8">
			<a href="/pickflo">
				<h1 id="logo">PICKFLO</h1>
			</a>
		</div>
		<div class="header-user col-6 col-md-3">
				<div class="nickname" th:text="${#authentication.principal.nickname} + '님'"></div>
				<button class="menu-text" onclick="toggleMenu()">
					<i class="bi bi-person-lines-fill" style="font-size: 30px; color: white;"></i>
				</button>
				<div class="dropdown-menu" id="menu">
					<a id="homeLink" href="/pickflo">홈</a> <a href="/pickflo/user/logout">로그아웃</a>
				</div>
		</div>
	</div>
    
	<div class="mt-4">
		<button id="todayButton">당일</button>
	    	<button id="sevenDaysButton">7일간</button>
    	</div>

		
	<div class="chart-container">
	    <div class="chart-row">
	        <canvas id="timeSpentComparisonChart"></canvas>
	        <canvas id="scrollCountChart"></canvas>
	    </div>
	    <div class="chart-row">
	        <canvas id="likeCountChart"></canvas>
	        <canvas id="unlikeCountChart"></canvas>
	    </div>  
	</div>
	
	
	<th:block th:replace="~{layout/fragments :: userHeaderJS}"></th:block>
	<th:block th:replace="~{layout/fragments :: footerContents}"></th:block>
	
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<th:block th:replace="~{layout/fragments :: bootstrapJS}"></th:block>
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
	
	<script th:src="@{/js/admin-home.js}"></script>
</body>
</html>
